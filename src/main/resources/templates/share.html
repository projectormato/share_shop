<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>お店を共有</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <h2>あなたの共有URL</h2>
        <p th:text="${url}"></p>
    </div>

    <div class="row">
        <h2>共有相手を追加</h2>
        <form th:action="@{/share}" th:object="${shareForm}" method="post">
            <label for="email">email address</label>
            <input id="email" type="text" th:field="*{email}"><br>

            <div class="d-flex justify-content-center">
                <input class="btn btn-primary" type="submit" value="Share">
            </div>
        </form>
    </div>

    <div class="row">
        <h2>共有中のユーザ</h2>
        <div th:each="entry : ${shareEmailMap}" class="container card mb-3 py-3">
            <div th:text="${entry.value}" class="row d-flex justify-content-center"></div>
            <form th:action="@{/share/{id}(id=${entry.key})}" th:method="delete">
                <input class="btn btn-danger" type="submit" value="削除する">
            </form>
        </div>
    </div>
</div>
</body>
</html>
